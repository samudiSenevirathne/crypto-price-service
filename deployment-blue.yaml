apiVersion: apps/v1
kind: Deployment
metadata:
  name: crypto-price-blue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crypto-price
      version: blue
  template:
    metadata:
      labels:
        app: crypto-price
        version: blue
    spec:
      containers:
      - name: crypto-price
        image: <your-ecr-repository-url>:latest
        ports:
        - containerPort: 8080
